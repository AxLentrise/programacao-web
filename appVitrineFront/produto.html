<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos - appVitrine</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="libs/materialize.min.css" type="text/css">
        <link rel="stylesheet" href="libs/jquery-ui.css" type="text/css">
    
        <script src="libs/jquery-3.4.1.min.js"></script>
        <script src="libs/materialize.min.js"></script>
        <script src="libs/jquery-ui.min.js"></script>
        <script src="libs/jquery.mask.js"></script>
        <script src="libs/app.js"></script>
        <script>
            function salvar() {
                var url = "http://localhost:8080/produtos";
                try {
                    var dados = JSON.stringify({
                        "nome":$("#nome").val(),
                        "descricao":$("#descricao").val(),
                        "valor":$("#valor").val(),
                        "qtdeEstoque":$("#qtdeEstoque").val(),
                        "estoqueMinimo":$("#estoqueMinimo").val(),
                        "imagem":$("#imagem").val()
                    });
                } catch(Exception) {
                    console.error(Exception.error);
                }
                var funcao = function(json) {
                    console.log(json);
                    exibirMensagem(json, id);
                }
                buscarDados(url, dados, funcao);
            }
        </script>
    </head>
<body>
    <container>
        <div class="row">
            <div class="col 12">
                <h4 class="brown-text text-darken-3">Formulário de Cadastro de Produto</h4>
            </div>
        </div>
        <form id="frmProduto">
            <input type="hidden" name="id" id="id">
            <div class="row">
                <div class="col s12 l4 input-field">
                    <input type="text" name="nome" id="nome">
                    <label for="nome">Nome:</label>
                </div>
                <div class="col s12 l8 input-field">
                    <input type="text" name="descricao" id="descricao">
                    <label for="descricao">Descrição:</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l2 input-field">
                    <input type="text" name="valor" id="valor">
                    <label for="valor">Valor:</label>
                </div>
                <div class="col s12 l2 input-field">
                    <input type="text" name="qtdeEstoque" id="qtdeEstoque">
                    <label for="qtdeEstoque">Quantidade em Estoque:</label>
                </div>
                <div class="col s12 l2 input-field">
                    <input type="text" name="estoqueMinimo" id="estoqueMinimo">
                    <label for="estoqueMinimo">Estoque Minimo:</label>
                </div>
                <div class="col s12 l6 input-field">
                    <input type="text" name="imagem" id="imagem">
                    <label for="imagem">Imagem:</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l6">
                    <i class="medium material-icons brown-text text-darken-1" onclick="salvar()">dvr</i><br>
                </div>
            </div>
        </form>
    </container>
</body>
</html>
